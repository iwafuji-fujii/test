  <body>
    <script>

function getCSV(){
    var req = new XMLHttpRequest();
    req.open("get", "sample.csv", true); 
    req.send(null); 
	
    	
    req.onload = function(){
	convertCSVtoArray(req.responseText);
    }
}
 
function convertCSVtoArray(str){
    var result = [];
    var tmp = str.split("\n"); 
 
   
    for(var i=0;i<tmp.length;++i){
        result[i] = tmp[i].split(',');
    }
 
    alert(result[1][2]); 
}
 
getCSV(); 



</script>
  </body>
</html>
